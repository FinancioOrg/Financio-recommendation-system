# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - financiorecsys45e3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0dc200184ac94edca5bae60b42d7cea6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_98564eb7da1c4fa9bbde812431b59a44 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0dc200184ac94edca5bae60b42d7cea6 }}/financio-recsys:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'financiorecsys45e3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_552c7c67ea7c4cdfbce7a4e86269a574 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0dc200184ac94edca5bae60b42d7cea6 }}/financio-recsys:${{ github.sha }}'